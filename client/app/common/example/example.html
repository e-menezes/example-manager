<div>
  <h1>{{ $ctrl.name }}</h1>
  <p>{{ $ctrl.example }}</p>
</div>

<md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom md-autoselect>
  <md-tab label="Resultado" md-selected>
    <div class="" style="padding: 0px 25px;">
      <iframe class="runnable-example-frame" ng-src="{{$ctrl.url}}" name="{{ $ctrl.example.name }}"></iframe>
      <div ng-bind-html="$ctrl.page"></div>
    </div>
  </md-tab>

  <md-tab ng-repeat="file in $ctrl.example.manifest.files" label="{{file}}">
    <div class="file-content" style="padding: 5px 25px;">
      <pre>
      <div ng-bind="$ctrl.example[file]"></div>
      </pre>
    </div>
  </md-tab>
</md-tabs>

<md-button class="md-primary" ng-href="" target="_blank">
  <md-icon class="md-primary" md-svg-icon="img/ic_launch_black_24px.svg"></md-icon>
  Edite no Plunker
</md-button>
<hr>
